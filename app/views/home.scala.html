@()(implicit r: Request[_])
<!DOCTYPE html>
<html>
<head>
    <title>Real Time Stock Quotes Home</title>
    <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
    <script type='text/javascript' src='@routes.Assets.at("lib/jquery/jquery.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="@routes.HomeController.index">Real Time Stock Quotes</a>
    <form action="@routes.HomeController.searchStock()" method="get">
        <input name="searchText" type="text"/>
        <button>Search</button>
    </form>
</nav>
<div class="container-fluid m-5">
    <h2>Search for a stock quote in the search bar above.</h2>
</div>
</body>
</html>
